<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <h3 id="label-username">USERNAME</h3>
    <div>
      <input type="text" id="username" />
      <button id="btn-join">Join room</button>
    </div>
    <div class="main-grid-container">
      <div id="video-container">
        <div>
          <video
            src=""
            id="local-video"
            style="float: left"
            autoplay
            playsinline
          ></video>
        </div>
        <button id="btn-toggle-audio">Audio mute</button>
        <button id="btn-toggle-video">video off/on</button>

        <button></button>
      </div>

      <div id="chat">
        <h3>chat</h3>
        <div id="messages">
            <ul id="message-list"></ul>
        </div>
        <div>
            <input type="text" id="msg">
            <button id="btn-send-msg">send message</button>
        </div>

        <button id="btn-share-screen">Share screen</button>


      </div>
    </div>

    <script type="text/javascript" src="{% static 'js/main.js'  %}"></script>
  </body>
</html>
